name: artbeat_ads
description: Simplified local ad system for ArtBeat - allows local businesses and users to post affordable ads
version: 1.0.0
publish_to: "none"

environment:
  sdk: "^3.8.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  artbeat_core:
    path: ../artbeat_core
  
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.5
  firebase_auth: ^6.1.3
  in_app_purchase: ^3.2.3
  
  provider: ^6.1.5
  image_picker: ^1.0.0
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  url_launcher: ^6.2.5
  easy_localization: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
