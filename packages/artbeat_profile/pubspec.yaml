name: artbeat_profile
description: User profile features for ARTbeat app
version: 0.0.2
publish_to: "none"

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  artbeat_ads:
    path: ../artbeat_ads
  artbeat_art_walk:
    path: ../artbeat_art_walk
  artbeat_artist:
    path: ../artbeat_artist
  artbeat_artwork:
    path: ../artbeat_artwork
  artbeat_auth:
    path: ../artbeat_auth
  artbeat_capture:
    path: ../artbeat_capture
  artbeat_community:
    path: ../artbeat_community
  artbeat_core:
    path: ../artbeat_core
  cached_network_image: ^3.2.3
  cloud_firestore: ^6.0.0
  easy_localization: ^3.0.7
  firebase_app_check: ^0.4.0
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  firebase_storage: ^13.0.0
  geolocator: ^14.0.1
  image_picker: ^1.0.4
  intl: ^0.20.2
  photo_view: ^0.15.0
  provider: ^6.1.1

  # Added for favorite_detail_screen
  url_launcher: ^6.2.6

  # Added for celebration animations (matches artbeat_art_walk dependency)
  confetti: ^0.8.0

  # Added for design system typography
  google_fonts: ^6.1.0

flutter:
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.9
  cloud_firestore_platform_interface: any
