name: artbeat_core
description: Core components for the ARTbeat application
version: 0.0.2
publish_to: "none"
homepage: https://artbeat.app

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Environment configuration
  flutter_dotenv: ^5.1.0

  # Firebase - versions aligned with iOS SDK 10.25.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_analytics: ^12.0.0
  firebase_app_check: 0.4.0

  # Image handling and optimization
  image: ^4.1.3
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1

  # Location and maps
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.1
  geocoding: ^4.0.0

  # Authentication
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1

  # Payments and data
  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+6
  in_app_purchase_storekit: ^0.4.6
  flutter_stripe: ^12.1.0
  http: ^1.1.0

  # JWT for service account authentication
  jwt_decoder: ^2.0.1
  cryptography: ^2.7.0
  crypto: ^3.0.3

  # Storage and preferences
  shared_preferences: ^2.2.1

  # Utils and formatting
  intl: ^0.20.2
  logging: ^1.2.0
  provider: ^6.0.5
  easy_localization: ^3.0.7
  uuid: ^4.0.0
  path: ^1.8.3
  device_info_plus: ^11.5.0
  local_auth: ^2.3.0
  package_info_plus: ^8.2.0
  permission_handler: ^12.0.1
  share_plus: ^11.0.0
  url_launcher: ^6.1.7
  timeago: ^3.7.0

  # Local modules
  artbeat_ads:
    path: ../artbeat_ads
  artbeat_admin:
    path: ../artbeat_admin
  artbeat_art_walk:
    path: ../artbeat_art_walk
  artbeat_artist:
    path: ../artbeat_artist
  artbeat_artwork:
    path: ../artbeat_artwork
  artbeat_auth:
    path: ../artbeat_auth
  artbeat_community:
    path: ../artbeat_community
  artbeat_events:
    path: ../artbeat_events
  artbeat_messaging:
    path: ../artbeat_messaging
  artbeat_profile:
    path: ../artbeat_profile
  artbeat_settings:
    path: ../artbeat_settings

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.10
  firebase_crashlytics: ^5.0.1
  integration_test:
    sdk: flutter
  fake_cloud_firestore: ^4.0.0

  # The following section is specific to Flutter packages.
  firebase_auth_platform_interface: any
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/artbeat_logo.png
    - assets/images/
