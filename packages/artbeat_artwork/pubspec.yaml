name: artbeat_artwork
description: Artwork management package for ARTbeat
version: 0.0.2
publish_to: none # This package is not intended for publishing

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

  # Local Packages
  artbeat_core:
    path: ../artbeat_core
  artbeat_artist:
    path: ../artbeat_artist
  artbeat_art_walk:
    path: ../artbeat_art_walk
  artbeat_ads:
    path: ../artbeat_ads

  # Required packages for artwork functionality
  image_picker: ^1.0.7
  share_plus: ^11.0.0
  http: ^1.2.0
  intl: ^0.20.2
  geolocator: ^14.0.1
  provider: ^6.1.2

  # Media file support
  video_player: ^2.9.2
  audioplayers: ^6.1.0
  file_picker: ^8.1.6
  video_thumbnail: ^0.5.5
  permission_handler: ^12.0.1

  # Logging
  logger: ^2.4.0

  # Localization
  easy_localization: ^3.0.7

  # Rich text editing
  flutter_markdown_plus: ^1.0.5

  artbeat_profile:
    path: ../artbeat_profile
flutter:
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
