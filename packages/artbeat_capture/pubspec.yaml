name: artbeat_capture
description: Camera and capture module for ARTbeat
publish_to: "none"
version: 0.0.2

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.1
  image_picker: ^1.0.7
  path_provider: ^2.1.5
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.5.3
  # Temporarily commenting out to resolve pod install issues
  # google_mlkit_text_recognition: ^0.15.0
  geolocator: ^14.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  artbeat_core:
    path: ../artbeat_core
  artbeat_ads:
    path: ../artbeat_ads
  artbeat_art_walk:
    path: ../artbeat_art_walk
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.2.0
  device_info_plus: ^11.5.0
  geocoding: ^4.0.0
  path: ^1.9.0
  provider: ^6.1.2
  cached_network_image: ^3.4.1
  share_plus: ^11.0.0
  # Offline support dependencies
  sqflite: ^2.4.1
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  easy_localization: ^3.0.7

  intl: any
flutter:
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.12
  camera_platform_interface: any
  image_picker_platform_interface: any
