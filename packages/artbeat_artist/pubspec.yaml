name: artbeat_artist
description: Artist and gallery management package for ARTbeat
version: 1.0.1
publish_to: none # This package is not intended for publishing

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_crashlytics: ^5.0.1

  # Stripe integration for artist payouts
  flutter_stripe: ^12.1.0

  # Charts and analytics
  fl_chart: ^0.69.0
  logger: ^2.0.2

  # URL launcher for social media links
  url_launcher: ^6.2.5

  # Image handling
  image_picker: ^1.0.7

  # Cross-package dependency
  artbeat_artwork:
    path: ../artbeat_artwork

  # Local packages
  artbeat_core:
    path: ../artbeat_core
  artbeat_events:
    path: ../artbeat_events
  artbeat_ads:
    path: ../artbeat_ads
  artbeat_community:
    path: ../artbeat_community

  # Other dependencies
  intl: ^0.20.2
  http: ^1.2.0
  google_fonts: ^6.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  easy_localization: ^3.0.7

  cached_network_image: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.9

  cloud_firestore_platform_interface: any
flutter:
  uses-material-design: true
