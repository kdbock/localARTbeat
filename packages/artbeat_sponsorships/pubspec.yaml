name: artbeat_sponsorships
description: Local ARTbeat sponsorships, promotions, and business advertising
publish_to: "none"

version: 0.1.0

environment:
  sdk: "^3.8.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Core ARTbeat packages
  artbeat_core:
    path: ../artbeat_core
  artbeat_auth:
    path: ../artbeat_auth

  # Firebase (match app versions)
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1

  # Location (used for radius targeting)
  geolocator: ^14.0.1

  # State / utilities
  provider: ^6.1.5
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
